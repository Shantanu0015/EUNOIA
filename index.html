<!DOCTYPE html>
<html lang="sn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUNOIA AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Page -->
    <div id="preloader">
        <div class="preloader-grook-bg">
            <div class="preloader-grook-wave"></div>
            <div class="preloader-grook-wave"></div>
            <div class="preloader-grook-wave"></div>
        </div>
        <div class="preloader-content">
            <div class="preloader-logo" style="color: #fff; background: none;">ðŸ¤–</div>
            <div class="preloader-text" style="color: #fff;">Loading EUNOIA AI...</div>
            <div class="preloader-dots">
                <span></span><span></span><span></span>
            </div>
            <button id="start-btn" style="margin-top:32px;padding:12px 32px;border-radius:18px;border:none;background:linear-gradient(90deg,#4e8cff,#232f45);color:#fff;font-size:1.1rem;cursor:pointer;box-shadow:0 2px 8px #232f45;">Start Chat</button>
        </div>
    </div>
    <!-- Main Chatbot Content -->
    <div class="main-content" style="display:none;">
        <div class="chatbot-container">
            <h2 class="glow">| EUNOIA |</h2>
            <div class="chat-window" id="chat-window">
                <!-- Messages will appear here -->
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask Your Question Here..." autocomplete="off" required>
                <button type="submit" id="send-btn">
                    <span>SUBMIT</span>
                </button>
                <button type="button" id="voice-btn" title="Speak">
                    <svg width="24" height="24" fill="#fff" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" fill="#1e2a38"/>
                        <rect x="10" y="7" width="4" height="8" rx="2" fill="#4e8cff"/>
                        <rect x="11" y="15" width="2" height="4" rx="1" fill="#4e8cff"/>
                    </svg>
                </button>
            </form>
        </div>
        <div class="loader" id="loader" style="display:none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Show main content only after clicking Start Chat
        document.getElementById('start-btn').onclick = function() {
            document.getElementById('preloader').style.display = 'none';
            document.querySelector('.main-content').style.display = '';
        };
    </script>
</body>
